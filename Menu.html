            myButtonContainer.style.display = "flex";
            myButtonContainer.style.flexDirection = "column";
            myButtonContainer.style.justifyContent = "center";
            myButtonContainer.style.alignItems = "center";
          } else {

          }
      })
  
      function backToTopFunction() {
